name: Java CI/CD Pipeline

on:
  push:
    branches:
      - master
      - UAT
      - dev

env:
  DOCKER_IMAGE_NAME: "thebuckeyeman20/ncaa:getfootballdata"
  BRANCH: "master"
  CD_REPO_OWNER: "TheBuckeyeMan"
  IAC_REPO_NAME: "Youtube_Service_4_IAC"
  CD_WORKFLOW_ID: "cd.yml"

jobs:
  Maven_Build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package
      - name: Pass job 1 to job 2
        uses: actions/upload-artifact@v4
        with:
          name: job1
          path: .


  Docker_Build:
    runs-on: ubuntu-latest
    needs: Maven_Build
    steps:
      - name: Download code and Dockerfile
        uses: actions/download-artifact@v4
        with:
          name: job1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Building Docker Image
        run: |
          docker build -t $DOCKER_IMAGE_NAME .
    
      - name: Save Docker Image as Artifact
        run: |
          docker save -o image.tar $DOCKER_IMAGE_NAME
            
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar


  Dockerhub_Push:
    runs-on: ubuntu-latest
    needs: Docker_Build
    steps:

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: |
          docker load -i image.tar

      - name: Logging into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE_NAME

